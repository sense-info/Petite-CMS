<div class="modal-box">
  <form class="gee" data-gene="init:initForm" data-tmpl="bookForm" id="bookForm">

    <div class="modal-header">
      <h2 class="module-title">{{if item.id }}修改{{else}}新增{{/if}}推薦書目</h2>
      <p class="desc"></p>
    </div>

    <div class="tabs-content box" >
      <div class="tab-box" title="基本資訊">
        <div class="field">
          <label class="label">網址</label>
          <p class="control">
            <input class="input" name="uri" type="text" placeholder="https://.....">
          </p>
        </div>
        <div class="field">
          <label class="label">LOGO 大圖</label>
          <gee-upload module-name="book" data-param="cover" info-text="900x900"></gee-upload>
        </div>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="book-status-enabled">
          <label class="radio" for="book-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="book-status-disabled">
          <label class="radio" for="book-status-disabled">停用</label>
        </div>

        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">小標題</label>
          <p class="control">
            <input class="input" name="lang[tw][subtitle]" type="text" placeholder="小標題">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <textarea class="textarea" placeholder="簡介" name="lang[tw][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="英文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">小標題</label>
          <p class="control">
            <input class="input" name="lang[en][subtitle]" type="text" placeholder="小標題">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <!-- <gee:editor data-param="lang[en][content]" data-inline="0"></gee:editor> -->
            <textarea class="textarea" placeholder="簡介" name="lang[en][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="日文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[jp][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">小標題</label>
          <p class="control">
            <input class="input" name="lang[jp][subtitle]" type="text" placeholder="小標題">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <!-- <gee:editor data-param="lang[jp][content]" data-inline="0"></gee:editor> -->
            <textarea class="textarea" placeholder="簡介" name="lang[jp][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="韓文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[ko][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">小標題</label>
          <p class="control">
            <input class="input" name="lang[ko][subtitle]" type="text" placeholder="小標題">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <!-- <gee:editor data-param="lang[ko][content]" data-inline="0"></gee:editor> -->
            <textarea class="textarea" placeholder="簡介" name="lang[ko][summary]"></textarea>
          </p>
        </div>
      </div>
    </div>
    <input type="hidden" name="id">

    <div class="tabs-footer">
      <div class="field is-grouped">
        <p class="control">
          <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button>
        </p>
        <p class="control">
          <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
        </p>
      </div>
    </div>
  </form>
</div>
