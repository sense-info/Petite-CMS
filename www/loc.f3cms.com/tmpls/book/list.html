<nav class="level">
  <div class="level-left"><h1 class="module-title title is-2">推薦書目</h1> <p class="desc">推薦書籍清單</p></div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary modal-btn gee" data-gene="click:showModal" data-tmpl="bookForm" data-src="modal" data-size="lg" data-id="0">新增</a>
    </p>
  </div>
</nav>

<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="資料">
              <option value="l.title~">標題</option>
              <option value="m.id:">編號</option>
              <option value="m.uri~">網址</option>
            </optgroup>
            <optgroup label="狀態">
                <option value="m.status=Enabled">已發佈</option>
                <option value="m.status=Disabled">已下架</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>

<div class="columns is-multiline">
  <div class="column">
    <div class="content box-shadow is-scrollable">
      <!-- LIST -->
      <table class="list-body table is-striped">
        <thead>
          <tr>
            <th>狀態</th>
            <th>標題</th>
            <th>小標</th>
            <th>點擊 / 曝光</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="bookList" data-nopde="1">
          <tr>
            <td>{{:prop.status}}</td>
            <td><a href="{{:prop.uri}}" target="_blank">{{:prop.title}}</a></td>
            <td>{{:prop.subtitle}}</td>
            <td>{{:prop.counter}} / {{:prop.exposure}}</td>
            <td>
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="bookForm" data-src="modal" data-size="lg" data-id="{{:prop.id}}"> 編輯 </a>
              <!-- <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer">
      <nav class="pagination">
        <ul id="paginate"></ul>
      </nav>
    </div>
  </div>
</div>
