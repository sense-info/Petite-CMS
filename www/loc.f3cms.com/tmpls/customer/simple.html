<nav class="level">
  <div class="level-left"><h1 class="module-title title is-2">客戶</h1> <p class="desc">客戶基本資料</p></div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary gee" data-gene="click:loadRow" data-tmpl="customerForm" data-id="0">新增</a>
    </p>
  </div>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="客戶">
              <option value="l.name~">類型</option>
              <option value="m.title~">名稱</option>
              <option value="m.phone~">電話</option>
              <option value="m.email~">Email</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column">
    <div class="content box-shadow is-scrollable">
      <!-- LIST -->
      <table class="list-body table is-striped is-hoverable">
        <thead>
          <tr>
            <th>名稱</th>
            <th>統一編號</th>
            <th>聯絡人</th>
            <th>電話</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="customerList" data-nopde="1">
          <tr>
            <td>{{:prop.title}}</td>
            <td>{{:prop.vat_number}}</td>
            <td>{{:prop.contact}}</td>
            <td>{{:prop.phone}}</td>
            <td>{{:prop.email}}</td>
            <td>
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="customerForm" data-id="{{:prop.id}}"> 編輯 </a>

              <a href="javascript:;" class="button is-success" data-func="loadModuleQuery" data-module="task" data-query="m.customer_id:{{:prop.id}}" data-layout="simple"> 相關任務 </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="list-footer level">
      <div class="level-left">
        <span class="total-items level-item"></span>
        <nav class="pagination level-item">
          <ul id="paginate"></ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="customerForm" id="customerForm">

        <div class="field">
          <label class="label">客戶名稱</label>
          <p class="control">
            <input class="input" name="title" type="text" placeholder="客戶名稱">
          </p>
        </div>

        <div class="field">
          <label class="label">統一編號</label>
          <p class="control">
            <input class="input" name="vat_number" type="text" placeholder="個人客戶可留空">
          </p>
        </div>

        <div class="field">
          <label class="label">聯絡人</label>
          <p class="control">
            <input class="input" name="contact" type="text" placeholder="例：林小姐">
          </p>
        </div>

        <div class="field">
          <label class="label">電話</label>
          <p class="control">
            <input class="input" name="phone" type="text" placeholder="例：02-13456789#666">
          </p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <p class="control">
            <input class="input" name="email" type="email" placeholder="例：abc@def.com">
          </p>
        </div>

        <div class="field">
          <label class="label">地址</label>
          <p class="control">
            <input class="input" name="address" type="text" placeholder="可留空">
          </p>
        </div>

        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="option-status-enabled">
          <label class="radio" for="option-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="option-status-disabled">
          <label class="radio" for="option-status-disabled">停用</label>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow" data-reset="1">Submit</button>
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">Cancel</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
