<nav class="level">
  <div class="level-left">
    <nav class="breadcrumb">
      <ul>
        <li> <a>帳號管理</a> </li>
        <li class="is-active"> <a>上課歷程</a> </li>
      </ul>
    </nav>
  </div>
  <div class="level-right">
    <p class="level-item">
      <!-- <a class="button is-primary gee" data-gene="click:loadRow" data-tmpl="footprintForm" data-id="0">新增</a> -->
    </p>
  </div>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="資料">
              <option value="s.email~">Email</option>
              <option value="c.title~">課程名稱</option>
            </optgroup>
            <optgroup label="完課">
                <option value="m.finished=Yes">已完成</option>
                <option value="m.finished=No">修業中</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column">
    <div class="content box-shadow is-scrollable">
      <!-- LIST -->
      <table class="list-body table is-striped">
        <thead>
          <tr>
            <th>課程名稱</th>
            <th>單元名稱</th>
            <th>Email</th>
            <th>完課</th>
            <th>耗時</th>
            <th>當前秒數</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="footprintList" data-nopde="1">
          <tr>
            <td>{{:prop.course}}</td>
            <td>{{:prop.title}}</td>
            <td>{{:prop.email}}</td>
            <td>{{:prop.finished}}</td>
            <td>{{:prop.spent}}</td>
            <td>{{:prop.current}}</td>
            <td>
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="footprintForm" data-id="{{:prop.id}}"> 編輯 </a>
              <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer level">
      <div class="level-left">
        <span class="total-items level-item"></span>
        <nav class="pagination level-item">
          <ul id="paginate"></ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="footprintForm" id="footprintForm">

        <div class="field">
          <input type="radio" class="is-checkradio" name="finished" value="Yes" id="footprint-finished-yes">
          <label class="radio" for="footprint-finished-yes">已完成</label>
          <input type="radio" class="is-checkradio" name="finished" value="No" checked="checked" id="footprint-finished-no">
          <label class="radio" for="footprint-finished-no">修業中</label>
        </div>

        <div class="field">
          <label class="label">當前進度(秒)</label>
          <p class="control">
            <input class="input" name="current" type="tel" placeholder="當前進度(秒)">
          </p>
        </div>

        <div class="field">
          <label class="label">上課時長(秒)</label>
          <p class="control">
            <input class="input" name="spent" type="tel" placeholder="上課時長(秒)">
          </p>
        </div>

        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button><!--  data-reset="1" -->
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">取消</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
