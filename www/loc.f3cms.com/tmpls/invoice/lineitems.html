<div class="gee" data-gene="init:arena.loadBox,click:reactList,dblclick:reactList" data-tmpl="lineitemList" data-path="invoice/lineitems" data-nopde="1" style="position: relative;">
  <div style="position: absolute; top: -55px; right: 105px">
    <a class="button is-info modal-btn pre-gee j-reload-lineitem-btn" data-gene="click:arena.reloadBox"><i class="fa fa-refresh"></i></a>
  </div>
  <div data-module="lineitem" data-prefix="lineitem">
    <div class="lineitem-sortable">
      {{props data}}
      <div class="box lineitem-sortable-item loop-item" data-id="{{:prop.id}}">
        <div class="has-text-right is-pulled-right" style="margin-top: -7px">
          <a class="button is-primary modal-btn" data-func="lineitem.loadRow" data-tmpl="lineitemForm" data-src="lineitem" data-size="nor" data-id="{{:prop.id}}" data-silence="1">編輯</a>
          <a class="button is-danger" data-func="lineitem.delRow" data-id="{{:prop.id}}">刪除</a>
        </div>
        <p data-pid="{{:prop.id}}" data-column="title">{{:prop.title}} 每份 {{:~currency(prop.price)}} 共 {{:prop.qty}} 份，花費 {{:~currency(prop.price*prop.qty)}} </p>
      </div>
      {{/props}}
    </div>
  </div>
</div>
