<div class="box">
  <form class="gee" data-gene="init:lineitem.initForm" data-tmpl="lineitemForm" id="lineitemForm">

    <div class="field">
      <label class="label">品名</label>
      <p class="control">
        <input class="input" name="title" required type="text" placeholder="品名">
      </p>
    </div>

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">單價</label>
          <p class="control">
            <input class="input" name="price" required type="text" placeholder="不含小數點">
          </p>
        </div>
        <div class="field">
          <label class="label">排序</label>
          <p class="control">
            <input class="input" name="sorter" type="text" placeholder="排序：預設 99">
          </p>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">數量</label>
          <p class="control">
            <input class="input" name="qty" required type="text" placeholder="購買數量">
          </p>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:lineitem.setRow">送出</button>
      </p>
      <p class="control">
        <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
      </p>
    </div>
    <input type="hidden" name="id">
    <input type="hidden" name="invoice_id">
  </form>
</div>
