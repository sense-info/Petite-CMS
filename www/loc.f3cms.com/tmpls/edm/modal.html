<div class="box">
  <form class="gee" data-gene="init:initForm" data-tmpl="edmForm" id="edmForm">

    <div class="tabs-content" >
      <div class="tab-box" title="基本資訊">
        <div class="field">
          <label class="label">語意化網址</label>
          <p class="control">
            <input class="input" name="slug" type="text" placeholder="語意化可提升搜尋排名！此欄位非必填，可留空">
          </p>
        </div>
        <gee:upload1 module-name="edm" data-param="cover" info-text="1440x600"></gee:upload1>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="tag-status-enabled">
          <label class="radio" for="tag-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="tag-status-disabled">
          <label class="radio" for="tag-status-disabled">停用</label>
        </div>
        <div class="field">
          <p class="control">
            <input class="input datepicker" name="online_date" type="text" placeholder="發佈時間">
          </p>
        </div>
        <div class="field">
          <label class="label">期數</label>
          <p class="control">
            <input class="input" name="vol_num" type="text" placeholder="期數，例：001">
          </p>
        </div>
        <!-- <div class="field">
          <label class="label">收信群組</label>
          <p class="control">
            <input class="input" name="group_id" type="text" placeholder="收信群組">
          </p>
        </div> -->
      </div>
      <div class="tab-box" title="中文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">Info</label>
          <p class="control">
            <textarea name="lang[tw][info]" class="textarea" placeholder="Info"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <p class="control">
            <gee:editor data-param="lang[tw][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>

      <div class="tab-box" title="英文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">Info</label>
          <p class="control">
            <textarea name="lang[en][info]" class="textarea" placeholder="Info"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <p class="control">
            <gee:editor data-param="lang[en][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>

      <div class="tab-box" title="後設資料">
        <div class="field">
          <label class="label">Campaign</label>
          <p class="control">
            <textarea name="meta[headRtn]" class="textarea" placeholder="headRtn"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">Booking</label>
          <p class="control">
            <textarea name="meta[bookingRtn]" class="textarea" placeholder="bookingRtn"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">GA tracker</label>
          <p class="control">
            <textarea name="meta[tracker]" class="textarea" placeholder="tracker"></textarea>
          </p>
        </div>
      </div>
    </div>
    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:setRow" data-reset="1">送出</button>
      </p>
      <p class="control">
        <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
      </p>
    </div>
    <input type="hidden" name="id">
  </form>
</div>
