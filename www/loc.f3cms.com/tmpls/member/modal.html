<div class="box">
  <form class="gee" data-gene="init:initForm" data-tmpl="memberForm" id="memberForm">

    <div class="field">
      <label class="label">帳號</label>
      <p class="control">
        <input class="input" name="account" type="text" placeholder="帳號">
      </p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <p class="control">
        <input class="input" name="email" type="text" placeholder="Email">
      </p>
    </div>

    <div class="field">
      <label class="label">大頭照</label>
      <gee-upload module-name="member" data-param="avatar" info-text="300x300"></gee-upload>
    </div>

    <div class="field">
      <label class="label">真實姓名</label>
      <p class="control">
        <input class="input" name="realname" type="text" placeholder="真實姓名">
      </p>
    </div>

    <div class="field">
      <label class="label">自介</label>
      <p class="control">
        <textarea name="intro" class="textarea" placeholder="自介"></textarea>
      </p>
    </div>

    <div class="field">
      <label class="label">電話</label>
      <p class="control">
        <input class="input" name="mobile" type="text" placeholder="電話">
      </p>
    </div>

    <div class="field">
      <label class="label">生日</label>
      <p class="control">
        <input class="input" name="birth" type="date" placeholder="生日">
      </p>
    </div>

    <div class="field">
      <input type="radio" class="is-checkradio" name="gender" value="man" id="member-gender-man">
      <label class="radio" for="member-gender-man">男</label>
      <input type="radio" class="is-checkradio" name="gender" value="woman" checked="checked" id="member-gender-woman">
      <label class="radio" for="member-gender-woman">女</label>
      <input type="radio" class="is-checkradio" name="gender" value="other" id="member-gender-other">
      <label class="radio" for="member-gender-other">多元</label>
      <input type="radio" class="is-checkradio" name="gender" value="unknown" id="member-gender-unknown">
      <label class="radio" for="member-gender-unknown">尚未填寫</label>
    </div>

    <div class="field">
      <label class="label">區堿</label>
      <p class="control">
        <input class="input" name="located" type="text" placeholder="區堿">
      </p>
    </div>

    <div class="field">
      <input type="radio" class="is-checkradio" name="level" value="KOL" id="member-level-kol">
      <label class="radio" for="member-level-kol">KOL</label>
      <input type="radio" class="is-checkradio" name="level" value="Normal" checked="checked" id="member-level-normal">
      <label class="radio" for="member-level-normal">Normal</label>
    </div>

    <div class="field">
      <input type="radio" class="is-checkradio" name="status" value="New" id="member-status-new">
      <label class="radio" for="member-status-new">新會員</label>
      <input type="radio" class="is-checkradio" name="status" value="Verified" checked="checked" id="member-status-verified">
      <label class="radio" for="member-status-verified">已驗証</label>
      <input type="radio" class="is-checkradio" name="status" value="Freeze" id="member-status-freeze">
      <label class="radio" for="member-status-freeze">停用</label>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button>
      </p>
      <p class="control">
        <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
      </p>
    </div>
    <input type="hidden" name="id">
  </form>
</div>
