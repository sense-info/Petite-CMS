<nav class="level">
  <div class="level-left">
    <nav class="breadcrumb">
      <ul>
        <li> <a>帳號管理</a> </li>
        <li class="is-active"> <a>會員</a> </li>
      </ul>
    </nav>
  </div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary gee" data-gene="click:loadRow" data-tmpl="memberForm" data-id="0">新增</a>
    </p>
  </div>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="Press">
              <option value="account~">名稱</option>
            </optgroup>
            <optgroup label="狀態">
                <option value="status=Verified">生效</option>
                <option value="status=Freeze">失效</option>
                <option value="status=New">新進人員</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column">
    <div class="content box-shadow is-scrollable">
      <!-- LIST -->
      <table class="list-body table is-striped">
        <thead>
          <tr>
            <th></th>
            <th>狀態</th>
            <th>帳號</th>
            <th>權限</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="memberList" data-nopde="1">
          <tr>
            <td><p class="image is-32x32">
                  <img class="is-rounded" pre-src="{{:~getGravatar(prop.email, 32) }}">
                </p></td>
            <td>{{:prop.status}}</td>
            <td>{{:prop.account}}</td>
            <td>{{:prop.role_id}}</td>
            <td>{{:prop.email}}</td>
            <td>
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="memberForm" data-id="{{:prop.id}}"> 編輯 </a>
              <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer">
      <nav class="pagination">
        <ul id="paginate"></ul>
      </nav>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="memberForm" id="memberForm">
        <div class="field">
          <label class="label">Account</label>
          <p class="control">
            <input class="input" name="account" type="text" placeholder="Account">
          </p>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <p class="control">
            <input class="password input" name="pwd" type="password" placeholder="Password">
          </p>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <p class="control">
            <input class="input" name="email" type="text" placeholder="Email">
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label class="radio">
              <input type="radio" name="role_id" value="1"> 最高權限
            </label>
            <label class="radio">
              <input type="radio" name="role_id" value="2" checked="checked"> 一般權限
            </label>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label class="radio">
              <input type="radio" name="status" value="New"> 新進
            </label>
            <label class="radio">
              <input type="radio" name="status" value="Verified" checked="checked"> 生效
            </label>
            <label class="radio">
              <input type="radio" name="status" value="Freeze"> 失效
            </label>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button><!--  data-reset="1" -->
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">取消</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
