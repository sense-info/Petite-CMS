<div class="gee" data-gene="init:arena.loadBox,click:reactList,dblclick:reactList" data-tmpl="guestList" data-path="member/guests" data-nopde="1" style="position: relative;">
  <div data-module="guest" data-prefix="guest"><div class="guest-sortable">
  {{props data}}
  <div class="box guest-sortable-item loop-item" data-id="{{:prop.id}}">
    <div class="has-text-right is-pulled-right"></div>
    <p data-pid="{{:prop.id}}" data-column="title">{{:prop.title}} (#{{:prop.issue}}) 

      <small style="margin-right: 2em; line-height: 2rem;" class="pull-right">
      {{:prop.online_date}} / 
      {{if prop.status == 'Published' }}{{:prop.status}}
      {{else}}<span class="tag is-danger">{{:prop.status}}</span>{{/if}}
      <a href="{{:~fixLink('p/'+prop.id+'/'+prop.slug)}}" target="_blank"> <span class="icon"><i class="fa fa-share-square-o"></i></span> </a>
    </small></p> 

  </div>
  {{/props}}
  </div></div>
</div>
