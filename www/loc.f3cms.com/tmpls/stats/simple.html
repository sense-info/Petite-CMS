<nav class="level">
  <div class="level-left"><h1 class="module-title title is-2">數據面板</h1> <p class="desc">預設為近 28 天內數據，可以設定查詢條件</p></div>
</nav>

<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <option value="insert_ts=28daysAgo">近 28 天</option>
            <option value="insert_ts<>">自訂起迄</option>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>

<div class="columns is-multiline gee" data-gene="init:loadList" data-tmpl="statsSimpleList" data-nopde="1" data-method="ga">
  <div class="column is-3">
    <article class="message is-info">
      <div class="message-header">
        <p>瀏覽次數</p>
      </div>
      <div class="message-body has-text-right"><span> {{:data.date[0].date}} {{:data.date[0].cnt}} </span>次</div>
    </article>
  </div>
</div>
