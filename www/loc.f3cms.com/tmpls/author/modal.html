<div class="modal-box">
  <form class="gee" data-gene="init:initForm" data-tmpl="authorForm" id="authorForm">

    <div class="modal-header box">
    <h2 class="module-title">{{if item.id }}修改{{else}}新增{{/if}}作者</h2> </div>

    <div class="tabs-content box" >
      <div class="tab-box" title="基本資訊">
        <div class="field">
          <label class="label">語意化網址</label>
          <p class="control">
            <input class="input" name="slug" type="text" placeholder="客製化網址提升轉化率！此欄位非必填，可留空">
          </p>
        </div>
        <div class="field">
          <label class="label">人物照</label>
          <gee-upload module-name="author" data-param="cover" info-text="600x600"></gee-upload>
        </div>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="tag-status-enabled">
          <label class="radio" for="tag-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="tag-status-disabled">
          <label class="radio" for="tag-status-disabled">停用</label>
        </div>
        <div class="field">
          <label class="label">標籤</label>
          <div class="control">
            <input type="text" multiple class="multipleSelect" data-sortable="1" name="tags" placeholder="標籤" data-url='tag/get_opts' />
          </div>
        </div>
        <div class="field">
          <label class="label">名稱</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="名稱">
          </p>
        </div>
        <div class="field">
          <label class="label">職稱</label>
          <p class="control">
            <input class="input" name="lang[tw][jobtitle]" type="text" placeholder="職稱">
          </p>
        </div>
        <div class="field">
          <label class="label">Slogan</label>
          <p class="control">
            <input class="input" name="lang[tw][slogan]" type="text" placeholder="Slogan">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <textarea name="lang[tw][summary]" class="textarea" placeholder="一百字內之簡介"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">介紹內文</label>
          <p class="control">
            <gee:editor data-param="lang[tw][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>
      <div class="tab-box" title="英文資訊">
        <div class="field">
          <label class="label">名稱</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="名稱">
          </p>
        </div>
        <div class="field">
          <label class="label">職稱</label>
          <p class="control">
            <input class="input" name="lang[en][jobtitle]" type="text" placeholder="職稱">
          </p>
        </div>
        <div class="field">
          <label class="label">Slogan</label>
          <p class="control">
            <input class="input" name="lang[en][slogan]" type="text" placeholder="Slogan">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <textarea name="lang[en][summary]" class="textarea" placeholder="一百字內之簡介"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">介紹內文</label>
          <p class="control">
            <gee:editor data-param="lang[en][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>
      <div class="tab-box" title="日文文資訊">
        <div class="field">
          <label class="label">名稱</label>
          <p class="control">
            <input class="input" name="lang[jp][title]" type="text" placeholder="名稱">
          </p>
        </div>
        <div class="field">
          <label class="label">職稱</label>
          <p class="control">
            <input class="input" name="lang[jp][jobtitle]" type="text" placeholder="職稱">
          </p>
        </div>
        <div class="field">
          <label class="label">Slogan</label>
          <p class="control">
            <input class="input" name="lang[jp][slogan]" type="text" placeholder="Slogan">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <textarea name="lang[jp][summary]" class="textarea" placeholder="一百字內之簡介"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">介紹內文</label>
          <p class="control">
            <gee:editor data-param="lang[jp][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>
      <div class="tab-box" title="韓文資訊">
        <div class="field">
          <label class="label">名稱</label>
          <p class="control">
            <input class="input" name="lang[ko][title]" type="text" placeholder="名稱">
          </p>
        </div>
        <div class="field">
          <label class="label">職稱</label>
          <p class="control">
            <input class="input" name="lang[ko][jobtitle]" type="text" placeholder="職稱">
          </p>
        </div>
        <div class="field">
          <label class="label">Slogan</label>
          <p class="control">
            <input class="input" name="lang[ko][slogan]" type="text" placeholder="Slogan">
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <textarea name="lang[ko][summary]" class="textarea" placeholder="一百字內之簡介"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">介紹內文</label>
          <p class="control">
            <gee:editor data-param="lang[ko][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>
    </div>
    <input type="hidden" name="id">
    <div class="tabs-footer"><div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">Submit</button>
      </p>
      <p class="control">
        <button type="button" class="button pre-gee" data-gene="click:hideModal">Cancel</button>
      </p>
    </div></div>
  </form>
</div>
