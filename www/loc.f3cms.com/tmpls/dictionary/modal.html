<div class="modal-box">
  <form class="gee" data-gene="init:initForm" data-tmpl="dictionaryForm" id="dictionaryForm">

    <div class="modal-header">
      <h2 class="module-title">{{if item.id }}修改{{else}}新增{{/if}}詞典</h2>
      <p class="desc"></p>
    </div>

    <div class="tabs-content box" >
      <div class="tab-box" title="基本資訊">
        <div class="field">
          <label class="label">語意化網址</label>
          <p class="control">
            <input class="input" name="slug" type="text" placeholder="語意化可提升搜尋排名！此欄位非必填，可留空">
          </p>
        </div>
        <div class="field">
          <label class="label">大圖</label>
          <gee-upload module-name="dictionary" data-param="cover" info-text="1600x900"></gee-upload>
        </div>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="dictionary-status-enabled">
          <label class="radio" for="dictionary-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="dictionary-status-disabled">
          <label class="radio" for="dictionary-status-disabled">停用</label>
        </div>
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">相關詞</label>
          <p class="control">
            <textarea class="textarea" placeholder="相關詞，以英文逗號(,)間隔" name="lang[tw][alias]"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <textarea class="textarea" placeholder="簡介" name="lang[tw][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="英文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">相關詞</label>
          <p class="control">
            <textarea class="textarea" placeholder="相關詞，以英文逗號(,)間隔" name="lang[en][alias]"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <!-- <gee:editor data-param="lang[en][content]" data-inline="0"></gee:editor> -->
            <textarea class="textarea" placeholder="簡介" name="lang[en][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="日文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[jp][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">相關詞</label>
          <p class="control">
            <textarea class="textarea" placeholder="相關詞，以英文逗號(,)間隔" name="lang[jp][alias]"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <!-- <gee:editor data-param="lang[jp][content]" data-inline="0"></gee:editor> -->
            <textarea class="textarea" placeholder="簡介" name="lang[jp][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="韓文">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[ko][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">相關詞</label>
          <p class="control">
            <textarea class="textarea" placeholder="相關詞，以英文逗號(,)間隔" name="lang[ko][alias]"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">簡介</label>
          <p class="control">
            <!-- <gee:editor data-param="lang[ko][content]" data-inline="0"></gee:editor> -->
            <textarea class="textarea" placeholder="簡介" name="lang[ko][summary]"></textarea>
          </p>
        </div>
      </div>
    </div>
    <input type="hidden" name="id">

    <div class="tabs-footer">
      <div class="field is-grouped">
        <p class="control">
          <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button>
        </p>
        <p class="control">
          <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
        </p>
      </div>
    </div>
  </form>
</div>
