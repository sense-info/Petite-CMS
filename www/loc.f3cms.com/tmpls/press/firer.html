<div class="box">
  <form class="gee" data-gene="init:firer.initForm" data-tmpl="firerForm" id="firerForm">
    <div class="field">
      <label class="label">推薦</label>
      <p class="control">
        <textarea name="summary" class="textarea" placeholder="一百字內之簡介"></textarea>
      </p>
    </div>

    <div class="field">
      <label class="label">推薦人</label>
      <div class="control is-block">
        <input type="text" class="multipleSelect" data-sortable="1" name="member_id" placeholder="輸入姓名查詢" data-params='{"level":"KOL"}' data-url='member/get_opts' />
      </div>
    </div>
    <div class="field">
      <label class="label">狀態</label>
      <input type="radio" class="is-checkradio" name="status" value="Enabled" checked="checked" id="firer-status-enabled">
      <label class="radio" for="firer-status-enabled">啟用</label>
      <input type="radio" class="is-checkradio" name="status" value="Disabled" id="firer-status-disabled">
      <label class="radio" for="firer-status-disabled">停用</label>
    </div>
    <div class="field">
      <label class="label">排序</label>
      <p class="control">
        <input class="input" name="sorter" type="text" placeholder="排序：預設 99">
      </p>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:firer.setRow">送出</button>
      </p>
      <p class="control">
        <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
      </p>
    </div>
    <input type="hidden" name="id">
    <input type="hidden" name="press_id">
  </form>
</div>
