<div class="modal-box">
  <form class="gee" data-gene="init:initForm" data-tmpl="testimonialForm" id="testimonialForm">

    <div class="modal-header box">
    <h2 class="module-title">{{if item.id }}修改{{else}}新增{{/if}}固定單頁</h2> 
    <p class="desc">SEO 封面可以選填，未填寫會使用網站預設值</p></div>

    <div class="tabs-content box" >
      <div class="tab-box" title="基本資訊">

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">語意化網址</label>
              <p class="control">
                <input class="input" name="slug" type="text" placeholder="語意化可提升搜尋排名！此欄位非必填，可留空">
              </p>
            </div>
            <div class="field">
              <label class="label">版型</label>
              <p class="control">
                <input class="input" name="layout" type="text" placeholder="預設值：testimonial">
              </p>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">狀態</label>
              <input type="radio" class="is-checkradio" name="status" value="Enabled" id="tag-status-enabled">
              <label class="radio" for="tag-status-enabled">啟用</label>
              <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="tag-status-disabled">
              <label class="radio" for="tag-status-disabled">停用</label>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">SEO 封面</label><small>選填</small>
              <gee-upload module-name="testimonial" data-param="cover" info-text="600x600"></gee-upload>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">內容</label>
          <p class="control">
            <gee:editor data-param="lang[tw][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>
      <div class="tab-box" title="英文資訊">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">內容</label>
          <p class="control">
            <gee:editor data-param="lang[en][content]" data-inline="0"></gee:editor>
          </p>
        </div>
      </div>
    </div>

    <input type="hidden" name="id">
    <div class="tabs-footer field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button>
      </p>
      <p class="control">
        <button type="button" class="button pre-gee" data-gene="click:hideModal">取消</button>
      </p>
    </div>
  </form>
</div>
