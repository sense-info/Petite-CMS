<nav class="level">
  <div class="level-left"><h1 class="module-title title is-2">發票明細</h1> <p class="desc">包含手動或自動上傳的發票明細</p></div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-info gee" data-gene="click:getQueryUri" data-uri="/lineitem/xls"><i class="fa fa-download"></i> 下載下列資料</a>
    </p>
  </div>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="資訊">
              <option value="u.sns_id~">UID</option>
              <option value="u.name~">暱稱</option>
              <option value="i.title~">發票編號</option>
              <option value="m.title~">商品名稱</option>
              <option value="m.price>">價格大於</option>
              <option value="m.insert_ts<>">上傳時間起迄</option>
            </optgroup>
            <optgroup label="狀態">
                <option value="i.status=Accepted">已驗証</option>
                <option value="i.status=Done">已配點</option>
                <option value="i.status=Invalid">無效</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Find a option">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column">
    <div class="content box">
      <table class="list-body table is-striped">
        <thead>
          <tr>
            <th>會員</th>
            <th>暱稱</th>
            <th>發票編號</th>
            <th>發票日期</th>
            <th>商品名稱</th>
            <th>單價</th>
            <th>數量</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="lineitemList" data-nopde="1" >
          <tr>
            <td> {{:prop.sns_id}} </td>
            <td> {{:prop.nickname}} </td>
            <td> {{:prop.invoice}} </td>
            <td> {{:prop.issue_date}} </td>
            <td> {{:prop.title}} </td>
            <td> {{:prop.price}} </td>
            <td> {{:prop.qty}} </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer">
      <nav class="pagination">
        <ul id="paginate"></ul>
      </nav>
    </div>
  </div>
</div>
