<div class="modal-box">
  <form class="gee" data-gene="init:initForm" data-tmpl="flashForm" id="flashForm">

    <div class="modal-header">
      <h2 class="module-title">{{if item.id }}修改{{else}}新增{{/if}}外站文章</h2>
      <p class="desc"></p>
    </div>

    <div class="tabs-content box" >
      <div class="tab-box" title="基本資訊">
        <div class="field">
          <label class="label">網址*</label>
          <small>填寫此欄後送出，系統會自動排程取得摘要</small>
          <p class="control">
            <input class="input" name="uri" type="text" placeholder="必填">
          </p>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">狀態</label>
              <input type="radio" class="is-checkradio" name="status" value="New" id="flash-status-new">
              <label class="radio" for="flash-status-new">新建</label>
              <input type="radio" class="is-checkradio" name="status" value="Done" id="flash-status-done">
              <label class="radio" for="flash-status-done">已摘要</label>
              <input type="radio" class="is-checkradio" name="status" value="Enabled" id="flash-status-enabled">
              <label class="radio" for="flash-status-enabled">已發布</label>
              <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="flash-status-disabled">
              <label class="radio" for="flash-status-disabled">下架</label>
            </div>

            <div class="field">
              <label class="label">自動摘要</label>
              <input type="radio" class="is-checkradio" name="auto" value="Yes" checked="checked" id="flash-auto-yes">
              <label class="radio" for="flash-auto-yes">是</label>
              <input type="radio" class="is-checkradio" name="auto" value="No" id="flash-auto-no">
              <label class="radio" for="flash-auto-no">否</label>
            </div>

            <div class="field">
              <label class="label">來源</label>
              <small>系統自動判別</small>
              <p class="control">
                <div class="select is-fullwidth">
                  <select name="source">
                    <option value="bbc">BBC</option>
                    <option value="undefined">手動</option>
                  </select>
                </div>
              </p>
            </div>
        
            <div class="field">
              <label class="label">上架時間*</label>
              <p class="control">
                <input type="datetime-local" class="datetime-local" name="online_date">
              </p>
            </div>
          </div>
          <div class="column">

            <div class="field">
              <label class="label">識別碼</label>
              <small>系統自動生成</small>
              <p class="control">
                <input class="input" name="slug">
              </p>
            </div>
            
            <div class="field">
              <label class="label">圖片</label>
              <gee-upload module-name="flash" data-param="cover" info-text="600x600"></gee-upload>
            </div>

            <div class="field">
              <label class="label">類型 <span class="icon tooltip"><i class="fa fa-question"></i><span class="tooltip-text" style="white-space: pre;">系統自動判別 ==> 1:政治, 2:經濟, 3:科技, 4:社會, 5:人文</span></span></label>
              <p class="control">
                <input class="input" name="genus" type="text" placeholder="不需填寫">
              </p>
            </div>

            <div class="field">
              <label class="label">自動摘要錯誤</label>
              <p class="control">
                <input class="input" name="meta[summary_error]" type="text" disabled placeholder="不需填寫">
              </p>
            </div>

          </div>
          <div class="column">

            <div class="field">
              <label class="label">權重 <span class="icon tooltip"><i class="fa fa-question"></i><span class="tooltip-text" style="white-space: pre;">系統自動判別 ==> 1-5 數字，5 為重要度最高</span></span></label>
              <p class="control">
                <input class="input" name="weight" type="text" placeholder="不需填寫">
              </p>
            </div>

            <div class="field">
              <label class="label">一致性檢查 <span class="icon tooltip"><i class="fa fa-question"></i><span class="tooltip-text" style="white-space: pre;">系統自動判別 ==> 1 分為完全不一致，10 分為完全一致</span></span></label>
              <p class="control">
                <input class="input" name="reliable" type="text" placeholder="不需填寫">
              </p>
            </div>

            <div class="field">
              <label class="label">國際性檢查 <span class="icon tooltip"><i class="fa fa-question"></i><span class="tooltip-text" style="white-space: pre;">系統自動判別 ==> 1 分為完全在地，10 分為最高國際化</span></span></label>
              <p class="control">
                <input class="input" name="international" type="text" placeholder="不需填寫">
              </p>
            </div>

            <div class="field">
              <label class="label">深度報導</label>
              <div class="control is-block">
                <input type="text" class="multipleSelect" data-sortable="1" name="press_id" placeholder="輸入文章名稱查詢" data-params='{}' data-url='press/get_opts' />
              </div>
              {{if item.press_id }}<small><a href="javascript:;" class="pre-gee" data-gene="click:press/zeroing" data-type="press">重設報導資料</a></small>{{/if}}
            </div>

          </div>
        </div>
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[tw][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">摘要</label>
          <p class="control">
            <textarea class="textarea" placeholder="摘要" name="lang[tw][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="英文資訊">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[en][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">摘要</label>
          <p class="control">
            <textarea class="textarea" placeholder="摘要" name="lang[en][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="日文資訊">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[jp][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">摘要</label>
          <p class="control">
            <textarea class="textarea" placeholder="摘要" name="lang[jp][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="韓文資訊">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="lang[ko][title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">摘要</label>
          <p class="control">
            <textarea class="textarea" placeholder="摘要" name="lang[ko][summary]"></textarea>
          </p>
        </div>
      </div>
      <div class="tab-box" title="來源">
        <div class="field">
          <label class="label">標題</label>
          <p class="control">
            <input class="input" name="raw[title]" type="text" placeholder="標題">
          </p>
        </div>
        <div class="field">
          <label class="label">圖片</label>
          <p class="control">
            <input class="input" name="raw[cover]" type="text" placeholder="圖片">
          </p>
        </div>
        <div class="field">
          <label class="label">自動摘要</label>
          <p class="control">
            <textarea class="textarea" placeholder="自動摘要" name="raw[summary]"></textarea>
          </p>
        </div>
        <div class="field">
          <label class="label">內容</label>
          <p class="control">
            <textarea class="textarea" placeholder="內容" name="raw[content]"></textarea>
          </p>
        </div>
      </div>
    </div>
    <input type="hidden" name="id">

    <div class="tabs-footer">
      <div class="field is-grouped">
        <p class="control">
          <button type="button" class="button is-primary pre-gee" data-gene="click:setRow">送出</button>
        </p>
        <p class="control">
          <button type="button" class="button is-link pre-gee" data-gene="click:hideModal">關閉</button>
        </p>
      </div>
    </div>
  </form>
</div>
