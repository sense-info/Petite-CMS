
<nav class="level">
  <div class="level-left"><h1 class="module-title title is-2">聯絡我們</h1> <p class="desc">前台聯絡我們清單</p></div>
  <div class="level-right">
    <p class="level-item"></p>
  </div>
</nav>

<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item">
      <div class="control">
        <div class="select">
          <select class="dropdownQuery gee" data-gene="change:dropdownQuery">
            <option value="">全部狀態</option>
                <option value="m.status=New">新提問</option>
                <option value="m.status=Process">聯絡中</option>
                <option value="m.status=Done">已結單</option>
          </select>
        </div>
      </div>
    </div>
    <div class="level-item query-box">
      <div class="field has-addons">
        <div class="control"><div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
              <option value="m.name~">姓名</option>
              <option value="m.email~">Email</option>
          </select>
        </div></div>
        <div class="control">
          <input class="input" type="text" placeholder="Find a option">
        </div>
        <div class="control tooltip">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
          <span class="tooltip-text">可記錄最後一次查詢條件</span>
        </div>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
  <div class="level-right"></div>
</nav>

<div class="columns is-multiline">
  <div class="column is-10 is-offset-1">
    <div class="content box-shadow is-scrollable">
      <!-- LIST -->
      <table class="list-body table is-striped is-hoverable">
        <thead>
          <tr>
            <th>姓名</th>
            <th>Email</th>
            <th>電話</th>
            <th>狀態</th>
            <th>主旨</th>
            <th>提問時間</th>
            <th>最後處理時間</th>
            <th class="is-actions-cell">操作</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="contactList" data-nopde="1">
          <tr>
            <td>{{:prop.name}}</td>
            <td>{{:prop.email}}</td>
            <td>{{:prop.phone}}</td>
            <td>{{:~txtLabel(prop.status, {'New': '新提問', 'Process': '聯絡中', 'Done': '已結單'})}}</td>
            <td>{{:prop.type}}</td>
            <td>{{:prop.insert_ts}}</td>
            <td>{{:prop.last_ts}}</td>
            <td class="is-actions-cell">
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="contactForm" data-src="modal" data-size="lg" data-id="{{:prop.id}}"> 編輯 </a>
              <!-- <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="list-footer level">
      <div class="level-left">
        <span class="total-items level-item"></span>
        <nav class="pagination level-item">
          <ul id="paginate"></ul>
        </nav>
      </div>
    </div>
  </div>
</div>
