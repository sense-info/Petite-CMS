<div class="modal-box">
  <form class="gee" data-gene="init:initForm" data-tmpl="contactForm" id="contactForm">
    <div class="box">
      <div class="field">
        <label class="label">姓名</label>
        <p class="control">
          <input class="input" name="name" type="text" readonly placeholder="姓名">
        </p>
      </div>
      <div class="field">
        <label class="label">電話</label>
        <p class="control">
          <input class="input" name="phone" type="tel" readonly placeholder="電話">
        </p>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <p class="control">
          <input class="input" name="email" type="email" readonly placeholder="Email">
        </p>
      </div>
      <div class="field">
        <label class="label">主旨</label>
        <p class="control">
          <input class="input" name="type" type="text" readonly placeholder="主旨">
          <!-- <textarea class="textarea" placeholder="主旨" name="type" readonly></textarea> -->
        </p>
      </div>
      <div class="field">
        <label class="label">內容</label>
        <p class="control">
          <textarea class="textarea" placeholder="內容" name="message" readonly></textarea>
        </p>
      </div>
      <div class="field">
        <input type="radio" class="is-checkradio" name="status" value="New" id="contact-status-new">
        <label class="radio" for="contact-status-new">新訊息</label>
        <input type="radio" class="is-checkradio" name="status" value="Process" checked="checked" id="contact-status-process">
        <label class="radio" for="contact-status-process">聯絡中</label>
        <input type="radio" class="is-checkradio" name="status" value="Done" checked="checked" id="contact-status-done">
        <label class="radio" for="contact-status-done">結單</label>
      </div>
      <div class="field">
        <label class="label">回覆簡述</label>
        <p class="control">
          <textarea class="textarea" placeholder="回覆簡述" name="response"></textarea>
        </p>
      </div>
    </div>
    <input type="hidden" name="id">
    <div class="tabs-footer">
      <div class="field is-grouped">
        <p class="control">
          <button type="button" class="button is-primary pre-gee" data-gene="click:setRow" data-reset="1">送出</button>
        </p>
        <p class="control">
          <button type="button" class="button pre-gee" data-gene="click:hideModal">取消</button>
        </p>
      </div>
    </div>
  </form>
</div>
