<form class="gee engrossed-form" data-gene="init:initForm" data-tmpl="resourceForm" id="resourceForm">
  <div class="columns is-multiline is-engrossed-t editor">
    <div class="column">

      <div class="tabs-content box" >
        <div class="tab-box" title="基本資訊">

          <div class="field">
            <label class="label">主圖</label>
            <gee-upload module-name="adv" data-param="cover" info-text="依版位規定"></gee-upload>
          </div>

          <div class="field">
            <label class="label">廣告目的頁面網址</label>
            <p class="control">
              <input class="input" name="uri" type="text" placeholder="輸入完整網址">
            </p>
          </div>

          <div class="field">
            <label class="label">副圖</label>
            <gee-upload module-name="adv" data-param="background" info-text="依版位規定"></gee-upload>
          </div>

          <div class="field">
            <label class="label">標題</label>
            <p class="control">
              <input class="input" name="lang[tw][title]" type="text" placeholder="Title">
            </p>
          </div>
          <div class="field">
            <label class="label">次標題</label>
            <p class="control">
              <input class="input" name="lang[tw][subtitle]" type="text" placeholder="Subtitle">
            </p>
          </div>
          <div class="field">
            <label class="label">簡介</label>
            <p class="control">
              <textarea name="lang[tw][content]" class="textarea" placeholder="一百字內之簡介"></textarea>
            </p>
          </div>
        </div>
        <div class="tab-box" title="英文資訊">
          <div class="field">
            <label class="label">標題</label>
            <p class="control">
              <input class="input" name="lang[en][title]" type="text" placeholder="Title">
            </p>
          </div>
          <div class="field">
            <label class="label">次標題</label>
            <p class="control">
              <input class="input" name="lang[en][subtitle]" type="text" placeholder="Subtitle">
            </p>
          </div>
          <div class="field">
            <label class="label">簡介</label>
            <p class="control">
              <textarea name="lang[en][content]" class="textarea" placeholder="一百字內之簡介"></textarea>
            </p>
          </div>
        </div>
        <div class="tab-box" title="日文資訊">
          <div class="field">
            <label class="label">標題</label>
            <p class="control">
              <input class="input" name="lang[jp][title]" type="text" placeholder="Title">
            </p>
          </div>
          <div class="field">
            <label class="label">次標題</label>
            <p class="control">
              <input class="input" name="lang[jp][subtitle]" type="text" placeholder="Subtitle">
            </p>
          </div>
          <div class="field">
            <label class="label">簡介</label>
            <p class="control">
              <textarea name="lang[jp][content]" class="textarea" placeholder="一百字內之簡介"></textarea>
            </p>
          </div>
        </div>
        <div class="tab-box" title="韓文資訊">
          <div class="field">
            <label class="label">標題</label>
            <p class="control">
              <input class="input" name="lang[ko][title]" type="text" placeholder="Title">
            </p>
          </div>
          <div class="field">
            <label class="label">次標題</label>
            <p class="control">
              <input class="input" name="lang[ko][subtitle]" type="text" placeholder="Subtitle">
            </p>
          </div>
          <div class="field">
            <label class="label">簡介</label>
            <p class="control">
              <textarea name="lang[ko][content]" class="textarea" placeholder="一百字內之簡介"></textarea>
            </p>
          </div>
        </div>
        <div class="tab-box only-af-save" title="其它欄位">
          <gee:meta-editor data-module="adv"></gee:meta-editor>
        </div>
      </div>

      <input type="hidden" name="id">
    </div>
    <div class="column is-3">
      <div class="box">
        <div class="field">
            <button type="button" class="button is-primary pre-gee" data-gene="click:press.setRow">送出</button>
        </div>
        
        <div class="field">
          <label class="label">上架時間</label>
          <p class="control">
            <input type="datetime-local" class="datetime-local" name="start_date" required>
          </p>
        </div>
        
        <div class="field">
          <label class="label">下架時間</label>
          <p class="control">
            <input type="datetime-local" class="datetime-local" name="end_date" required>
          </p>
        </div>

        <div class="field">
          <label class="label">選擇版位</label>
          <p class="control">
            <span class="select"><gee:set-option module="genus" name="position_id" params='{"group":"adv"}'></gee:set-option></span>
          </p>
        </div>

        <div class="field">
          <label class="label">曝光排序(權重)</label>
          <small>請輸入 1-10 數字，10 為曝光機率最高</small>
          <p class="control">
            <input class="input" name="weight" type="text" placeholder="請輸入 1-10 數字，10 為曝光機率最高">
          </p>
        </div>

        <div class="field">
          <label class="label">狀態</label>
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="tag-status-enabled">
          <label class="radio" for="tag-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="tag-status-disabled">
          <label class="radio" for="tag-status-disabled">停用</label>
        </div>

      </div>
    </div>
  </div>
</form>
