<nav class="level">
  <div class="level-left"><h1 class="module-title title is-2">固定單頁</h1> <p class="desc">網站各個基本頁面內容，例如：隱私權政策、使用條款等等</p></div>
  <div class="level-right">
    <p class="level-item tooltip">
      <a class="button is-primary modal-btn gee" data-gene="click:showModal" data-tmpl="postForm" data-src="modal" data-size="lg" data-id="0">新增</a>
      <span class="tooltip-text">建立新單頁</span>
    </p>
  </div>
</nav>

<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item">
      <div class="control">
        <div class="select">
          <select class="dropdownQuery gee" data-gene="change:dropdownQuery">
            <option value="">全部狀態</option>
            <option value="m.status=Enabled">上架</option>
            <option value="m.status=Disabled">下架</option> 
          </select>
        </div>
      </div>
    </div>
    <div class="level-item query-box">
      <div class="field has-addons">
        <div class="control"><div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="資料">
              <option value="l.title~">名稱</option>
              <option value="l.content~">文章內文</option>
              <option value="m.id:">編號</option>
            </optgroup>
          </select>
        </div></div>
        <div class="control">
          <input class="input" type="text" placeholder="Find a option">
        </div>
        <div class="control tooltip">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
          <span class="tooltip-text">可記錄最後一次查詢條件</span>
        </div>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
  <div class="level-right"></div>
</nav>

<div class="columns is-multiline">
  <div class="column is-10 is-offset-1 b-table">
    <div class="content box-shadow table-wrapper has-mobile-cards">
      <!-- LIST -->
      <table class="list-body table is-striped is-hoverable">
        <thead>
          <tr>
            <th>狀態</th>
            <th>語意化網址</th>
            <th style="width: 60%;">標題</th>
            <th class="is-actions-cell">操作</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="postList" data-nopde="1">
          <tr>
            <td data-label="狀態">{{:~txtLabel(prop.status, {'Enabled': '啟用', 'Disabled': '未啟用'})}}</td>
            <td data-label="語意化網址"><small class="ellipsis" style="max-width: 27vw; display: inline-block;">{{:prop.slug}}</small><a href="{{:~fixLink('s/'+prop.slug)}}" target="_blank" class="is-pulled-right"> <span class="icon"><i class="fa fa-share-square-o"></i></span> </a></td>
            <td data-label="標題">#{{:prop.id}} {{:prop.title}}</td>
            <td class="is-actions-cell">
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="postForm" data-src="modal" data-size="lg" data-id="{{:prop.id}}"> 編輯 </a>
              <!-- <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer level">
      <div class="level-left">
        <span class="total-items level-item"></span>
        <nav class="pagination level-item">
          <ul id="paginate"></ul>
        </nav>
      </div>
    </div>
  </div>
</div>
