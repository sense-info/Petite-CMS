<nav class="level">
  <div class="level-left">
    <nav class="breadcrumb">
      <ul>
        <li> <a>網站管理</a> </li>
        <li class="is-active"> <a>類型</a> </li>
      </ul>
    </nav>
  </div>
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary gee" data-gene="click:loadRow" data-tmpl="genusForm" data-id="0">新增</a>
    </p>
  </div>
</nav>
<nav class="list-filter level">
  <div class="level-left">
    <div class="level-item query-box">
      <p class="control">
        <div class="select" >
          <select name="query" class="gee" data-gene="change:checkOption">
            <optgroup label="資料">
              <option value="group~">群組</option>
              <option value="name~">名稱</option>
            </optgroup>
            <optgroup label="群組">
              <option value="group=press">文章版型</option>
              <option value="group=course">課程版型</option>
              <option value="group=adv">廣告版位</option>
              <option value="group=tag">標籤類型</option>
            </optgroup>
          </select>
        </div>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="請輸入條件">
        </p>
        <p class="control">
          <button class="button is-expanded gee" data-gene="init:initQueryForm,click:combineQuery" type="button">查詢</button>
        </p>
      </div>
    </div>
    <p class="level-item is-hidden">搜尋條件：</p>
    <div class="tags js-query-list level-item"></div>
  </div>
</nav>
<div class="columns is-multiline">
  <div class="column">
    <div class="content box-shadow is-scrollable">
      <!-- LIST -->
      <table class="list-body table is-striped is-hoverable">
        <thead>
          <tr>
            <th>ID</th>
            <th>群組</th>
            <th>狀態</th>
            <th>名稱</th>
            <th>描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody class="gee" data-gene="init:loadList,click:reactList" data-tmpl="genusList" data-nopde="1">
          <tr>
            <td>{{:prop.id}}</td>
            <td>{{:~txtLabel(prop.group, {'press': '文章版型', 'course': '課程版型', 'adv': '廣告版位', 'tag': '標籤類型'})}}</td>
            <td><span class="tag {{if prop.status == 'Disabled' }}is-warning{{else}}is-success{{/if}}">{{:~txtLabel(prop.status, {'Disabled': '停用', 'Enabled': '啟用'})}}</span></td>
            <td>{{:prop.name}}</td>
            <td>{{:prop.content}}</td>
            <td>
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="genusForm" data-id="{{:prop.id}}">編輯</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-footer level">
      <div class="level-left">
        <span class="total-items level-item"></span>
        <nav class="pagination level-item">
          <ul id="paginate"></ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="column is-3">
    <div class="box">
      <form class="gee" data-gene="init:initForm" data-tmpl="genusForm" id="genusForm">

        <div class="field">
          <label class="label">群組</label>
          <p class="control">
            <div class="select is-fullwidth">
              <select name="group">
                <option value="course">課程版型</option>
                <option value="press">文章版型</option>
                <option value="adv">廣告版位</option>
                <option value="tag">標籤類型</option>
              </select>
            </div>
          </p>
        </div>
        <div class="field">
          <label class="label">名稱</label>
          <p class="control">
            <input class="input" name="name" type="text" placeholder="名稱" required>
          </p>
        </div>
        <div class="field">
          <label class="label">排序</label>
          <p class="control">
            <input class="input" name="sorter" type="text" placeholder="預設 0 ">
          </p>
        </div>
        <div class="field">
          <input type="radio" class="is-checkradio" name="status" value="Enabled" id="genus-status-enabled">
          <label class="radio" for="genus-status-enabled">啟用</label>
          <input type="radio" class="is-checkradio" name="status" value="Disabled" checked="checked" id="genus-status-disabled">
          <label class="radio" for="genus-status-disabled">停用</label>
        </div>
        <div class="field">
          <label class="label">標記顏色</label>
          <p class="control">
            <input class="input" name="color" type="text" placeholder="例如: orange">
          </p>
        </div>
        <div class="field">
          <label class="label">描述</label>
          <p class="control">
            <textarea class="textarea" name="content"></textarea>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button type="button" class="button is-primary pre-gee" data-gene="click:setRow" data-reset="1">送出</button>
          </p>
          <p class="control">
            <button type="button" class="button is-link pre-gee" data-gene="click:cancelForm">取消</button>
          </p>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
</div>
