</head><body class="logout defocused"><nav class="navbar has-shadow is-login-t is-engrossed-f"><div class="navbar-brand"><a class="navbar-item" href="/" target="_blank" title="回首頁" ><img src="//cdn.sense-info.co/gene-panel/221212/assets/images/logo.png" class="logo" style="width: 150px;" alt="Logo"></a><div class="navbar-burger burger gee" data-gene="click:arena/toggleCls"  data-target="navMenu"><span></span> <span></span> <span></span></div></div><div id="navMenu" class="navbar-menu"><div class="navbar-start gee" data-gene="click:react" data-tmpl="menu"></div><div class="navbar-end"><p class="image is-32x32 is-hidden-mobile" style="margin-top: 0.5em;"><img class="js-staff-avatar is-rounded" src="//www.gravatar.com/avatar/00000000000000000000000000000000"></p><a href="javascript:;" class="navbar-item gee" data-gene="click:staff/loadMine" data-tmpl="mineForm" data-src="/staff/modal"><span class="js-staff-name"></span></a> <a class="navbar-item gee" data-gene="click:staff/logout" href="javascript:;">登出</a></div></div></nav><div class="columns is-gapless is-multiline is-login-t is-engrossed-f" id="app-box"><div class="column is-12"><div class="tabs subnavbar-menu is-hidden"><ul><li><a href="javascript:;" class="item gee" data-gene="tap:loadMain" data-module="tag" data-layout="simple"><span class="icon"><i class="fa fa-tag"></i></span><span class="name">Tag</span></a></li><li><a href="javascript:;" class="item gee" data-gene="tap:loadMain" data-module="keyword" data-layout="simple"><span class="icon"><i class="fa fa-key"></i></span><span class="name">Keyword</span></a></li><li><a href="javascript:;" class="item gee" data-gene="tap:loadMain" data-module="media" data-layout="gallery"><span class="icon"><i class="fa fa-file-image-o"></i></span><span class="name">Media</span></a></li></ul></div></div><div class="column is-2 is-hidden-mobile"><aside class="menu section"><p class="menu-label">功能選單</p><ul class="menu-list"></ul></aside></div><div class="column"><section class="app-main"><div class="app-list"><div class="container is-fluid"><div id="main-box"></div></div></div></section></div></div><footer class="footer fuq-progress"><p class="fuq-title"></p><div class="content has-text-centered"><progress class="progress" value="0" max="100"></progress></div></footer><div class="columns is-centered is-login-f"><div class="column is-half"><section class="app-main section"><div class="box mt-6"><img src="//cdn.sense-info.co/gene-panel/221212/assets/images/logo.png" class="is-pulled-right" alt="logo"><h1 class="title m-3 mb-6">Demo 網站後台</h1><form action="/authenticate?loginredirect=" method="post"><div class="notification is-danger hidden"></div><div class="notification is-info hidden"></div><div class="field is-horizontal"><div class="field-label is-normal"><label class="label">帳號</label></div><div class="field-body"><div class="field"><p class="control has-icons-left"><input class="input" name="account" placeholder="帳號" maxlength="255" tabindex="1" autofocus=""> <span class="icon is-small is-left"><i class="fa fa-user" aria-hidden="true"></i></span></p></div></div></div><div class="field is-horizontal"><div class="field-label is-normal"><label class="label">密碼</label></div><div class="field-body"><div class="field"><p class="control has-icons-left"><input class="input" data-gene="keyup:staff/login" type="password" name="pwd" placeholder="密碼" maxlength="72" tabindex="2" value="1234"> <span class="icon is-small is-left"><i class="fa fa-lock" aria-hidden="true"></i></span></p></div></div></div><div class="field is-horizontal"><div class="field-label is-normal"></div><div class="field-body"><div class="field"><p class="control"><button type="button" class="button is-primary gee" data-gene="click:staff/login" tabindex="4">登入</button></p></div></div></div></form></div></section></div></div><div class="engrossed-app is-engrossed-t"><div class="columns is-multiline"><div class="column is-12"><nav class="navbar is-primary"><div class="navbar-brand"><a class="navbar-item gee" href="javascript:;" data-gene="click:setDefocused"><span class="icon"><i class="fa fa-chevron-left"></i></span> 返回</a></div><div class="navbar-menu"><div class="navbar-start"></div><div class="navbar-end"></div></div></nav></div><div class="column"><section class="app-main section" id="engrossed-box"></section></div></div></div><div class="modal" id="defaultModal"><div class="modal-background"></div><div class="modal-content"></div><button class="modal-close is-large gee" data-gene="click:hideModal"></button></div><div class="modal" id="msgModal"><div class="modal-background"></div><div class="modal-content"></div><button class="modal-close is-large gee" data-gene="click:hideModal"></button></div><div class="modal" id="galleryModal"><div class="modal-background"></div><div class="modal-content"></div><button class="modal-close is-large gee" data-gene="click:hideModal"></button></div><script id="menuTmpl" type="text/x-jsrender">{{props data}}
    <a class="navbar-item"
      {{if prop.blank == 'Yes' }}
        href="{{:prop.uri}}" target="_blank"
      {{else}}
        href="javascript:;" func="loadApp" data-app="{{:prop.uri}}" data-pid="{{:prop.id}}"
      {{/if}} >{{:prop.title}}</a>
{{/props}}</script><script id="submenuTmpl" type="text/x-jsrender">{{props data}}
  <li class="item"><a
    {{if prop.blank == 'Yes' }}
        href="{{:prop.uri}}" target="_blank"
    {{else}}
        {{if prop.query }}
            href="javascript:;" func="loadModuleQuery" data-uri="{{:prop.uri}}" data-query="{{:prop.query}}"
        {{else}}
            href="javascript:;" func="loadMain" data-uri="{{:prop.uri}}"
        {{/if}}
    {{/if}} >
    <span class="icon"><i class="fa fa-{{:prop.icon}}"></i></span><span class="name">{{:prop.title}}</span></a></li>
{{/props}}</script><script id="menuTabTmpl" type="text/x-jsrender"><div class="tabs" data-func="toggleTab" data-ta="tabs-menu"><ul>
  {{props data}}
      <li> <a href="javascript:;" data-ta="tab-menu-{{:prop.id}}"> #{{:prop.id}} {{:prop.title}} </a>
        <!-- <a href="javascript:;" class="btn" data-func="loadRow" data-tmpl="menuForm" data-id="{{:prop.id}}"><span class="icon"><i class="fa fa-pencil"></i></span></a> -->
      </li>
  {{/props}}
  </ul></div>

  <div class="tabs-content box" id="tabs-menu" >
    {{props data}}
    <div class="tab-box" id="tab-menu-{{:prop.id}}">
      <ul class="sortable" data-parent="{{:prop.id}}" data-menu-id="{{:prop.id}}">{{include prop tmpl="#menuListTmpl" /}}</ul>
    </div>
    {{/props}}
  </div></script><script id="menuListTmpl" type="text/x-jsrender">{{props rows}}
  <li class="sortable-block loop-item" data-id="{{:prop.id}}">
    <div class="level hover-highlight">
      <div class="level-left">
        {{if prop.rows.length > 0 }}
          <div class="level-item" data-func="menu/toggleFold" ><i class="fa fa-angle-down"></i></div>
        {{/if}}
        <div class="level-item js-sortable-handle"><i class="fa fa-random"></i></div>
        <div class="level-item menu-name"><small class="is-disabled">#{{:prop.id}}</small> {{:prop.title}}　<small class="is-disabled ellipsis" style="max-width: 27vw;">{{:prop.uri}}</small></div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="field has-addons">
            <p class="control">
              <a href="javascript:;" class="button is-info" data-func="loadRow" data-tmpl="menuForm" data-id="{{:prop.id}}"> 編輯 </a>
            </p>
            <p class="control">
              <a href="javascript:;" class="button is-danger" data-func="delRow" data-id="{{:prop.id}}"> 刪除 </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <ul class="sortable" data-parent="{{:prop.id}}">{{include prop tmpl="#menuListTmpl" /}}</ul>
  </li>
  {{/props}}</script></body></html>
